<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>

<body>
        <h1>Store {{ produce_type }}</h1>
        <form method="POST" action="{{ url_for('store_produce', produce_type=produce_type) }}">
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            {{ form.harvest_date.label }} {{ form.harvest_date }}
            {{ form.quantity.label }} {{ form.quantity }}
            <br>
            {{ form.submit }}
        </form>
    
</body>

</html>
